sim_time_ms: 300000
seed: 123
verbose: false
debug: false
execution_mode: blocking
gamma: 20
prompt_length_min: 64
prompt_length_max: 256
prompt_scale_by_capability: false
answer_length_mean: 48
answer_length_std: 12
answer_length_min: 24
answer_length_max: 80
use_answer_distribution: true
mixed_batching: true
router: round_robin
global_router: disabled
workload:
  arrival: poisson
  rate_rps: 0.0
think_time:
  enabled: false
  distribution: exponential
  mean_ms: 0.0
  cv: 1.0
  min_ms: 0.0
performance_model:
  type: vidur
  vidur:
    table_path: null
    bootstrap_defaults: false
    realtime_enabled: true
    realtime_cache_dir: data/vidur/cache
scheduler:
  type: baseline
  pools:
    prefill_pool:
      clusters:
      - default
    decode_pool:
      clusters:
      - default
  prefill:
    pool: prefill_pool
    queue_policy: priority
    max_batch_requests: 1
    max_wait_ms: 0.4
    max_queue_depth: 4
    backpressure_wait_ms: 0.1
  decode:
    pool: decode_pool
    queue_policy: priority
    max_batch_requests: 1
    max_wait_ms: 0.45
    max_queue_depth: 4
    backpressure_wait_ms: 0.1
  kv:
    default_capacity_tokens: 240000
    max_utilization_pct: 85.0
auto_topology:
  clusters:
  - name: default
    router: round_robin
    targets:
      count: 1
      tiers:
      - name: atlas
        count: 1
        model: llama-2-70b
        gpu: H100
        weight: 1.0
        batch_window_ms: 0.5
        batch_size: 4
        vidur:
          model_name: meta-llama/Llama-2-70b-hf
          device: H100
          network_device: H100_DGX
          tensor_parallel: 1
          pipeline_parallel: 1
          scheduler: sarathi
          chunk_size: 512
    drafts:
      count: 30
      capability_map:
        baseline: 1.0
      draft_bucket_labels:
      - baseline
      reliability:
        baseline: 0.99
      count_by_label:
        baseline: 30
      metadata_by_label:
        baseline:
          model: llama-2-7b
          gpu: A40
          vidur_profile:
            model_name: meta-llama/Llama-2-7b-hf
            device: A40
            network_device: A40_PAIRWISE_NVLINK
            tensor_parallel: 1
            pipeline_parallel: 1
            scheduler: sarathi
            chunk_size: 512
    connectivity:
      fanout_per_draft: 1
      net_ms_ranges:
        atlas:
        - 1.0
        - 1.4
      acceptance_by_tier:
        baseline:
          atlas: 0.95
      link_jitter_pct: 0.05
router_params: {}
global_router_params: {}
