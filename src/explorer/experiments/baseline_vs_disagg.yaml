experiment:
  name: baseline_vs_disagg
  description: Compare co-located vs disaggregated pools under identical workload.
  runs:
  - name: colocate_baseline
    config: ../../configs/explorer/baseline.yaml
  - name: disagg_baseline
    config: ../../configs/explorer/baseline.yaml
    overrides:
      router: random
      router_params: {}
      global_router: disabled
      global_router_params: {}
      scheduler:
        pools:
          prefill_pool:
            targets:
            - t0
            - t1
            - t2
            - t3
            - t4
            - t5
            - t6
            - t7
            - t8
            - t9
          decode_pool:
            targets:
            - t10
            - t11
            - t12
            - t13
            - t14
            - t15
            - t16
            - t17
            - t18
            - t19
        prefill:
          pool: prefill_pool
          queue_policy: fifo
          max_batch_requests: 2
          max_wait_ms: 0.0
        decode:
          pool: decode_pool
          queue_policy: fifo
          max_batch_requests: 2
          max_wait_ms: 0.0
